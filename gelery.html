<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Demo Logo</title>
    <link rel="stylesheet" href="gelery_style.css">
</head>
<body>
    <div class="container">
        <!-- Bagian Header -->
        <header>
            <div class="header-content">
                <h1>Galeri Demo Logo</h1>
                <p>Jelajahi desain logo 3D Esports kustom kami yang unik dan menonjol.</p>
            </div>
        </header>

        <!-- Bagian Galeri -->
        <div class="gallery">
            <div class="gallery-container">
                <div class="gallery-item">
                    <img src="images/logo/logo_sohesquad.jpg" alt="Logo 1">
                    <p>Sohe Squad</p>
                </div>
                <div class="gallery-item">
                    <img src="images/logo/logo_blitz.jpg" alt="Logo 2">
                    <p>Blitz Esports</p>
                </div>
                <div class="gallery-item">
                    <img src="images/logo/logo_kadurukboat.jpg" alt="Logo 3">
                    <p>Kaduruk Boat</p>
                </div>
                <div class="gallery-item">
                    <img src="images/logo/logo_cikaracaakcikur.jpg" alt="Logo 3">
                    <p>Cikaracaak Cikur</p>
                </div>
                <div class="gallery-item">
                    <img src="images/logo/logo_kampretbetis.jpg" alt="Logo 3">
                    <p>Kampret Betis</p>
                </div>
                <div class="gallery-item">
                    <img src="images/logo/logo_thunderfang.jpg" alt="Logo 3">
                    <p>Thunder Fang</p>
                </div>
                <div class="gallery-item">
                    <img src="images/logo/logo_infernovortex.jpg" alt="Logo 3">
                    <p>Inferno Vortex</p>
                </div>
                <div class="gallery-item">
                    <img src="images/logo/logo_shadowrevenant.jpg" alt="Logo 3">
                    <p>Shadow Revenant</p>
                </div>
                <div class="gallery-item">
                    <img src="images/logo/logo_ironserpent.jpg" alt="Logo 3">
                    <p>Iron Serpent</p>
                </div>
                <div class="gallery-item">
                    <img src="images/logo/logo_frostbitemarauder.jpg" alt="Logo 3">
                    <p>Frostbite Marauder</p>
                </div>
                <div class="gallery-item">
                    <img src="images/logo/logo_venomouswraith.jpg" alt="Logo 3">
                    <p>Venomous Wraith</p>
                </div>
                <div class="gallery-item">
                    <img src="images/logo/logo_nightshadephantom.jpg" alt="Logo 3">
                    <p>Nightshade Phantom</p>
                </div>
                <!-- Tambahkan lebih banyak item galeri sesuai kebutuhan -->
            </div>
        </div>

        <!-- Bagian Footer -->
        <footer>
            <div class="footer-content">
                <a href="index.html" class="back-btn">Kembali ke Beranda</a>
            </div>
        </footer>
    </div>
</body>
</html>
